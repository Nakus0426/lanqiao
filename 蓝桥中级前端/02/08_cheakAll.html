<!DOCTYPE html>
<html lang="en">
<head>

    <title>全选</title>
</head>
<script>
    function checkAll(ele) {
        var xxx = document.getElementById('checkall');
        if (xxx) {
            console.log('xxx exits');
        }else{
            console.log('xxx not exits');
        }

        var hobbys = document.getElementsByName('hobby');

        if (ele.checked){
            for(var i=0; i<hobbys.length; i++){
                hobbys[i].checked = true;
            }
        }else {
            for(var j=0; j<hobbys.length; j++){
                hobbys[j].checked = false;
            }
        }

    }
</script>
<body>
