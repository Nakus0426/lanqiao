<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阶段一</title>
    <script>
        for( var i = 1; i <= 5; i++){
            for( var j = 1; j <= 5-i ; j++){
                document.write('&#8194')
            }
            for( var k = 1; k <= 2*i-1 ; k++){
                document.write('*')
            }
            document.write('<br>')
        }
        for( var i = 1; i <= 4; i++){
            for( var j = 1;j <= i; j++){
                document.write('&#8194')
            }
            for( var k = 1; k <= 2*(4 - i + 1 )-1; k++){
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</head>
<body>
</body>
</html>
