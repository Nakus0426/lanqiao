    <script type="text/JavaScript">
        $(function () {
            var oDiv1 = $("#div1");
            var oSpan = oDiv1.find("span")[0];
            var oMark = oDiv1.find("#mark");
            var oDiv2 = $("#div2");
            var oImg = oDiv2.find("img");
            oDiv1.on("mouseover", function () {
                $(oSpan).show();
                $(oDiv2).show();
            })
            oDiv1.on("mouseout", function () {
                $(oSpan).hide();
                $(oDiv2).hide();
            })
            oDiv1.on("mousemove", function (ev) {
                var ev = ev || window.event;
                var L = ev.clientX - oDiv1[0].offsetLeft - oSpan.offsetWidth / 2;
                var T = ev.clientY - oDiv1[0].offsetTop - oSpan.offsetHeight / 2;
                if (L < 0) {
                    L = 0;
                } else if (L > oDiv1[0].offsetWidth - oSpan.offsetWidth) {
                    L = oDiv1[0].offsetWidth - oSpan.offsetWidth;
                }
                if (T < 0) {
                    T = 0;
                } else if (T > oDiv1[0].offsetHeight - oSpan.offsetHeight) {
                    T = oDiv1[0].offsetHeight - oSpan.offsetHeight;
                }
                $(oSpan).css({
                    left: L + "px",
                    top: T + "px"
                })
                var scaleX = L / (oDiv1[0].offsetWidth - oSpan.offsetWidth);
                var scaleY = T / (oDiv1[0].offsetHeight - oSpan.offsetHeight);
                console.log(-scaleX * (oImg[0].offsetWidth - oDiv2[0].offsetWidth) + "px");
                $(oImg).css({
                    left: -scaleX * (oImg[0].offsetWidth - oDiv2[0].offsetWidth) + "px",
                    top: -scaleY * (oImg[0].offsetHeight - oDiv2[0].offsetHeight) + "px"
                })
            })
        })

        function visit() {

        function newTime() {
            now = new Date();
            document.write(now.getYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日" + now.getHours() + "时" + now.getMinutes() + "分" + now.getSeconds() + "秒");
        }

                    $('.tip-box').show();
                }, function () {

                }
            )
        })
    </script>
